<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Side Scroller Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Game variables
        var canvas = document.getElementById("gameCanvas");
        var context = canvas.getContext("2d");

        var character = new Image();
        character.src = "character.png";

        var enemy = new Image();
        enemy.src = "enemy.png";

        var background = new Image();
        background.src = "background.png";

        var characterX = 50;
        var characterY = canvas.height - character.height - 50;
        var characterSpeed = 5;

        var enemyX = canvas.width - enemy.width - 50;
        var enemyY = canvas.height - enemy.height - 50;
        var enemySpeed = 3;

        function draw() {
            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the background
            context.drawImage(background, 0, 0);

            // Draw the character
            context.drawImage(character, characterX, characterY);

            // Draw the enemy
            context.drawImage(enemy, enemyX, enemyY);

            // Move the character
            if (characterX < canvas.width - character.width) {
                characterX += characterSpeed;
            }

            // Move the enemy
            if (enemyX > 0) {
                enemyX -= enemySpeed;
            }

            // Collision detection
            if (
                characterX < enemyX + enemy.width &&
                characterX + character.width > enemyX &&
                characterY < enemyY + enemy.height &&
                characterY + character.height > enemyY
            ) {
                // Collision detected
                alert("Game Over");
            }

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
